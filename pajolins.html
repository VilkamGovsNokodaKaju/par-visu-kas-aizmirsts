    const grid = document.getElementById('grid');
    const rows = TSV.trim().split(/\r?\n/);

    rows.forEach((line, rIdx) => {
      const tr = document.createElement('tr');
      let cells = line.split('\t');
      if (cells.length < SIZE) cells = cells.concat(Array(SIZE - cells.length).fill(""));
      if (cells.length > SIZE) cells = cells.slice(0, SIZE);

      cells.forEach(text => {
        const td = document.createElement('td');
        td.textContent = text.trimEnd();
        tr.appendChild(td);
      });
      grid.appendChild(tr);
